<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta CLI - Offline AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #0066ff 0%, #00aaff 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #0066ff 0%, #00aaff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .settings-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 12px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: #a0a0a0;
            margin-bottom: 30px;
        }

        .model-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .model-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 200px;
        }

        .model-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #00aaff 0%, #0066ff 100%);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
        }

        .model-details {
            flex: 1;
        }

        .model-name {
            font-size: 14px;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .model-specs {
            font-size: 12px;
            color: #a0a0a0;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .chat-input-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .chat-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 16px;
            outline: none;
            resize: none;
            max-height: 120px;
            min-height: 24px;
        }

        .chat-input::placeholder {
            color: #a0a0a0;
        }

        .input-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn {
            background: transparent;
            border: none;
            color: #a0a0a0;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .send-btn {
            background: linear-gradient(135deg, #0066ff 0%, #00aaff 100%);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            padding: 8px 16px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .send-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 102, 255, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .instructions {
            text-align: center;
            font-size: 14px;
            color: #a0a0a0;
            margin-top: 12px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 20px;
            padding: 16px 20px;
            border-radius: 12px;
            max-width: 80%;
        }

        .message.user {
            background: linear-gradient(135deg, #0066ff 0%, #00aaff 100%);
            margin-left: auto;
            text-align: right;
        }

        .message.assistant {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-right: auto;
        }

        .message-content {
            line-height: 1.6;
            word-wrap: break-word;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            color: #a0a0a0;
            font-style: italic;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #a0a0a0;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
            color: #a0a0a0;
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff88;
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #ff4444;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .model-info {
                flex-direction: column;
                align-items: center;
            }
            
            .model-card {
                min-width: auto;
                width: 100%;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">Œ¥</div>
                <div class="logo-text">Delta CLI</div>
            </div>
            <button class="settings-btn" onclick="showSettings()">
                ‚öôÔ∏è Settings
            </button>
        </div>

        <div class="welcome-section">
            <h1 class="welcome-title">How can I help you today?</h1>
            <p class="welcome-subtitle">Your offline AI assistant powered by llama.cpp</p>
        </div>

        <div class="model-info">
            <div class="model-card">
                <div class="model-icon">üìÑ</div>
                <div class="model-details">
                    <div class="model-name" id="current-model">Loading model...</div>
                    <div class="model-specs" id="model-specs">ctx: 4,096</div>
                </div>
            </div>
        </div>

        <div class="error-message" id="error-message"></div>

        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be added here -->
            </div>

            <div class="chat-input-container">
                <div class="input-actions">
                    <button class="action-btn" title="Attach file">üìé</button>
                    <button class="action-btn" title="Voice input">üé§</button>
                </div>
                <textarea 
                    class="chat-input" 
                    id="chat-input" 
                    placeholder="Ask anything..."
                    rows="1"
                ></textarea>
                <button class="send-btn" id="send-btn" onclick="sendMessage()">
                    ‚Üë
                </button>
            </div>

            <div class="typing-indicator" id="typing-indicator">
                <span>AI is thinking</span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <div class="instructions">
                Press Enter to send, Shift + Enter for new line
            </div>
        </div>

        <div class="status-bar">
            <div class="status-left">
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>Connected</span>
                </div>
                <span id="connection-status">Ready</span>
            </div>
            <div class="status-right">
                <span>Delta CLI v1.0.0</span>
                <span id="timestamp"></span>
            </div>
        </div>
    </div>

    <script>
        let isTyping = false;
        let currentModel = 'qwen3:0.6b';

        // Initialize the interface
        document.addEventListener('DOMContentLoaded', function() {
            updateTimestamp();
            setInterval(updateTimestamp, 1000);
            loadModelInfo();
            
            // Auto-resize textarea
            const chatInput = document.getElementById('chat-input');
            chatInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            // Handle Enter key
            chatInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });

        function updateTimestamp() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('timestamp').textContent = timeString;
        }

        async function loadModelInfo() {
            try {
                const response = await fetch('/v1/models');
                const data = await response.json();
                
                if (data.data && data.data.length > 0) {
                    currentModel = data.data[0].id;
                    document.getElementById('current-model').textContent = currentModel;
                    document.getElementById('model-specs').textContent = 'ctx: 4,096';
                }
            } catch (error) {
                console.error('Failed to load model info:', error);
                document.getElementById('current-model').textContent = 'qwen3:0.6b';
            }
        }

        async function sendMessage() {
            const chatInput = document.getElementById('chat-input');
            const message = chatInput.value.trim();
            
            if (!message || isTyping) return;

            // Add user message to chat
            addMessage('user', message);
            chatInput.value = '';
            chatInput.style.height = 'auto';

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch('/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: currentModel,
                        messages: [
                            { role: 'user', content: message }
                        ],
                        max_tokens: 1000,
                        temperature: 0.7,
                        stream: false
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                // Hide typing indicator
                hideTypingIndicator();

                // Add AI response to chat
                if (data.choices && data.choices.length > 0) {
                    addMessage('assistant', data.choices[0].message.content);
                } else {
                    addMessage('assistant', 'Sorry, I could not generate a response.');
                }

            } catch (error) {
                console.error('Error sending message:', error);
                hideTypingIndicator();
                showError('Failed to send message: ' + error.message);
            }
        }

        function addMessage(role, content) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            isTyping = true;
            document.getElementById('typing-indicator').style.display = 'flex';
            document.getElementById('send-btn').disabled = true;
        }

        function hideTypingIndicator() {
            isTyping = false;
            document.getElementById('typing-indicator').style.display = 'none';
            document.getElementById('send-btn').disabled = false;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSettings() {
            alert('Settings panel coming soon!\n\nCurrent features:\n‚Ä¢ Model switching\n‚Ä¢ Temperature control\n‚Ä¢ Context size\n‚Ä¢ Advanced parameters');
        }
    </script>
</body>
</html>
